<h1>Directory</h1>

<div ng-controller="DirectorycontrollerCtrl">
    
    
    <table class="table table-hover">
        <tbody>
        <tr class="row">
            <td class="col-md-2">Picture</td>
            <td class="col-md-2">First Name</td>
            <td class="col-md-2">Last Name </td>
        </tr>
        
        <tr class="row" ng-repeat="datum in data.results">
            <td class="col-md-2"><img src={{datum.user.picture.thumbnail}}></td>
            <td class="col-md-2">{{datum.user.name.first}}</td>
            <td class="col-md-2">{{datum.user.name.last}}</td>
    
        </tr>
        </tbody>
    </table>
    
    
</div>
